    <button id='button'>add</button>
    <input id='input' value="type something here">
    <ul id='list'>
      <li>first item</li>
    </ul>

    <script>
      const button = $('#button');

      button.on('click', function() {
        const text = $('#input').val();

        const li = $('<li/>'); // creates a new list item
        li.text(text);

        const list = $('#list');

        list.append(li);
      });
    </script>
